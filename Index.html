<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #9ca3af;
      --text: #e5e7eb;
      --accent: #3b82f6;
      --accent-2: #2563eb;
      --danger: #ef4444;
      --success: #22c55e;
      --border: #1f2937;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 20% -10%, #1f2937 0%, var(--bg) 45%),
                  radial-gradient(1000px 600px at 110% 10%, #0b2239 0%, transparent 40%),
                  var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
    }
    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid var(--border);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      padding: 28px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 24px;
    }
    p.subtitle {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px;
    }
    .field { margin-bottom: 14px; }
    .label { display: block; font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    .input {
      width: 100%;
      padding: 12px 12px;
      color: var(--text);
      background: #0b1220;
      border: 1px solid var(--border);
      border-radius: 10px;
      outline: none;
      transition: border-color .15s;
    }
    .input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(59,130,246,0.15); }
    .row { display: flex; gap: 10px; align-items: center; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      gap: 8px; width: 100%;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      border: 0; color: white; font-weight: 600; cursor: pointer;
      padding: 12px 14px; border-radius: 10px;
      transition: transform .05s ease, filter .2s ease;
    }
    .btn:active { transform: translateY(1px); }
    .btn.secondary { background: #0b1220; color: var(--text); border: 1px solid var(--border); }
    .btn.danger { background: linear-gradient(180deg, #f97316, #ef4444); }
    .muted { color: var(--muted); font-size: 12px; }
    .status { margin-top: 12px; min-height: 20px; font-size: 13px; }
    .status.ok { color: var(--success); }
    .status.err { color: var(--danger); }
    pre { background: #0b1220; border: 1px solid var(--border); padding: 12px; border-radius: 10px; overflow: auto; }
    .spacer { height: 12px; }
  </style>
  <script>
    // You can override API_BASE by setting window.API_BASE before this script runs
    // e.g., <script>window.API_BASE = 'http://127.0.0.1:8000';<\/script>
    const API_BASE = window.API_BASE || '';

    function api(path) {
      if (!API_BASE) return path; // same-origin
      return API_BASE.replace(/\/$/, '') + path;
    }

    async function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const statusEl = document.getElementById('status');
      statusEl.className = 'status';
      statusEl.textContent = 'Signing in...';
      try {
        const body = new URLSearchParams();
        body.append('username', username);
        body.append('password', password);
        const res = await fetch(api('/login'), {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: body.toString()
        });
        if (!res.ok) {
          const t = await res.text();
          throw new Error(t || 'Login failed');
        }
        const data = await res.json();
        localStorage.setItem('access_token', data.access_token);
        statusEl.className = 'status ok';
        statusEl.textContent = 'Logged in';
        updateAuthState();
      } catch (err) {
        statusEl.className = 'status err';
        statusEl.textContent = err.message || String(err);
      }
    }

    function getToken() { return localStorage.getItem('access_token') || ''; }

    async function whoAmI() {
      const out = document.getElementById('output');
      out.textContent = 'Loading /me ...';
      try {
        const res = await fetch(api('/me'), {
          headers: { 'Authorization': 'Bearer ' + getToken() }
        });
        const text = await res.text();
        out.textContent = text;
      } catch (e) {
        out.textContent = String(e);
      }
    }

    async function logout() {
      const statusEl = document.getElementById('status');
      statusEl.className = 'status';
      statusEl.textContent = 'Logging out...';
      try {
        const res = await fetch(api('/logout'), {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + getToken() }
        });
        // Regardless of server response, clear local token
        localStorage.removeItem('access_token');
        if (!res.ok) {
          const t = await res.text();
          throw new Error(t || 'Logout failed');
        }
        statusEl.className = 'status ok';
        statusEl.textContent = 'Logged out';
      } catch (e) {
        statusEl.className = 'status err';
        statusEl.textContent = e.message || String(e);
      } finally {
        updateAuthState();
      }
    }

    function updateAuthState() {
      const token = getToken();
      const authed = !!token;
      document.getElementById('authed').style.display = authed ? 'block' : 'none';
      document.getElementById('login-form').style.display = authed ? 'none' : 'block';
      const tokenEl = document.getElementById('token');
      tokenEl.textContent = token ? token.slice(0, 8) + '…' + token.slice(-6) : '(none)';
    }

    window.addEventListener('DOMContentLoaded', updateAuthState);
  </script>
  <!-- If you run this file as file://, set window.API_BASE to your FastAPI URL before this script -->
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Welcome</h1>
      <p class="subtitle">Sign in to get an access token from your FastAPI backend.</p>

      <form id="login-form" onsubmit="login(event)">
        <div class="field">
          <label class="label" for="username">Username</label>
          <input class="input" id="username" name="username" autocomplete="username" placeholder="alice" required />
        </div>
        <div class="field">
          <label class="label" for="password">Password</label>
          <input class="input" id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" required />
        </div>
        <button class="btn" type="submit">Sign in</button>
        <div class="status" id="status"></div>
      </form>

      <div id="authed" style="display:none">
        <div class="spacer"></div>
        <div class="row" style="gap: 8px;">
          <button class="btn secondary" type="button" onclick="whoAmI()">Call /me</button>
          <button class="btn danger" type="button" onclick="logout()">Logout</button>
        </div>
        <div class="spacer"></div>
        <div class="muted">Token: <code id="token"></code></div>
        <div class="spacer"></div>
        <pre id="output" class="muted" style="white-space: pre-wrap;">No response yet.</pre>
      </div>

    </div>
  </div>
</body>
</html>
